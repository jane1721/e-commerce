spring:
  application:
    name: e-commerce
  profiles:
    active: local
  datasource:
    name: ecommerce
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC

logging:
  level:
    org.redisson: DEBUG

---
spring.config.activate.on-profile: local

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?characterEncoding=UTF-8&serverTimezone=UTC
    username: ecommerce
    password: ecommerce
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

springdoc:
  swagger-ui:
    display-request-duration: true
    operations-sorter: method

---
spring.config.activate.on-profile: test

spring:
  jpa:
    hibernate:
      ddl-auto: create